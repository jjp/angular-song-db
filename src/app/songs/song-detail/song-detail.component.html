
<div class="row">
  <div class="col-xs-12">
    <p>{{ song.iRealHtml}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ song.iRealJson }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Song <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditSong()">Edit Song</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteSong()">Delete Song</a></li>
      </ul>
    </div>
  </div>
</div>
